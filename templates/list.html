{% extends "base.html" %}

{% block header_text %}Your To-Do list{% endblock %}

{% block form_action %}/lists/{{ list.id }}/{% endblock %}

{% block table %}
  <table id="id_list_table" class="table">
    <tr>
      <th></th>
    </tr>
    {% for item in list.items.all %}
      <tr>
        <td>{{ forloop.counter }}: {{ item.text }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
